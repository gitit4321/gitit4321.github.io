          <!-- This form was used only for test purposes and still need to be paired to a server/database for usable email functionality -->

            </div>
            <div class="form-field">
              <input type="email" name="email" id="email" />

            </div>
            <div class="form-field">

              <label for="subject">Subject</label>
            </div>
            <div class="form-field">
              <textarea name="text-area" id="text-area" cols="30" rows="10" placeholder="Enter your message here."></textarea
              >
            </div>
            <div class="form-field">
